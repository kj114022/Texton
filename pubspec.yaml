name: texton
description: A modern eBook downloader and converter with Twitter-inspired UI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.6.3
  dio: ^5.7.0
  html: ^0.15.5
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2
  share_plus: ^10.1.3
  path_provider: ^2.1.5
  permission_handler: ^11.3.2
  google_fonts: ^6.2.1
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  file_picker: ^8.1.3
  flutter_staggered_animations: ^1.1.1
  http: ^1.2.2
  intl: ^0.20.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
